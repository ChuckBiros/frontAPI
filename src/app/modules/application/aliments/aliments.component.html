<div class="container py-5">
  <div class="row mb-2">
    <div class="col-md-12 text-center">
      <h3 class="h5">Aliments</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-4" *ngFor="let item of aliments">
      <div class="card nga-card-angular nga-card-cascade"
        (click)="openDetail(item._id, item.nom, item.type, item.image, item.quantite)">
        <div class="nga-card-img">
          <img class="img-fluid card-img-top" [src]="item.image" alt="Card image cap" />
        </div>
        <div class="card-body pt-0">
          <h4 class="h6 card-title">
            <span style="font-size: 14px"><strong>{{ item.nom }} </strong></span>
            <span style="font-size: 14px" class="stock">
              <strong>{{ item.quantite }} </strong>
              <i class="fa-solid fa-basket-shopping"></i>
            </span>
          </h4>
          <button class="trash" (click)="delete(item._id)">
            <i class="fa-solid fa-trash "></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn addButton" (click)="openAddAliment()">
    <i class="fa-solid fa-plus-large"></i> Ajouter un aliment
  </button>
  <router-outlet id="router-outlet"></router-outlet>
</div>
