<div class="container py-5">
  <div class="row mb-2">
    <div class="col-md-12 text-center">
      <h3 class="h5">Plats</h3>
    </div>
  </div>
  <div class="row">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-4"
      *ngFor="let item of plats"
    >
      <div class="card nga-card-angular nga-card-cascade">
        <div class="nga-card-img">
          <img
            class="img-fluid card-img-top"
            [src]="item.image"
            alt="Card image cap"
          />
        </div>
        <div class="card-body pt-0">
          <h4 class="h6 card-title">
            <span style="font-size: 14px"
              ><strong>{{ item.nom }} </strong></span
            >
            <span style="font-size: 14px" class="prix"
              ><strong>{{ item.prix }} </strong
              ><i class="fa-solid fa-euro-sign"></i
            ></span>
            <app-available-tag
              class="tag"
              [isAvailable]="item.isAvailable"
            ></app-available-tag>
          </h4>
          <span style="font-size: 11px"
            ><strong>{{ item.description }} </strong></span
          >

          <i class="fa-solid fa-cart-circle-arrow-down"></i>
        </div>
      </div>
    </div>
  </div>
</div>
